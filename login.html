<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css\login.css">
</head>
<body>
	<div class="border">
	<div class="login-wrapper">
		<form action="home.html" class="form">
		<h2>LOGIN</h2>
<div class="input-group">
		<label for="loginuser">Username</label>
		<input type="text" name="loginuser" pattern="[A-Za-z0-9_]{1,15}" title="Only letters (either case), numbers, and the underscore; no more than 15 characters" placeholder="Username"required/>
		
	</div>
	<div class="input-group">
		<label for="loginpassword">Password</label>
		<input type="password" name="loginpassword"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Password"required/>
	</div>
    <br>
	<input type="submit" value="Login" class="submit-button"><br><br>
	<a href="#forgot-password" class="forgot-password">Forgot Password?</a>
</form>
<div id="forgot-password">
	<form action="Home.html" class="form">
		<a href="#" class="close">&times;</a>
		<h2>Reset Password</h2>
		<div class="input-group">
		<label for="email">Email</label>
		<input type="email" name="email" id="email" required>
</div>
     <input type="submit" value="Submit" class="submit-button">
</form>
</div>
</div>
</body>
</html>
